<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      // Defines the seconds, minutes and hours hands
      const secondsHand = document.querySelector('.second-hand');
      const minutesHand = document.querySelector('.min-hand');
      const hoursHand = document.querySelector('.hour-hand');

      // Function sets the current time
      function setTime() {
        const now = new Date();

        // Gets the seconds
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;

        // Gets the minutes
        const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) * 360) + (seconds / 10) + 90;
        // Adds degrees for the seconds hand so it moves alongside

        // Gets the hours
        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + (minutes / 2) +
          ((seconds * 5) / 600) + 90; // Adds degrees for minutes and hours

        // Rotates the hands based on the time
        secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;
        minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;
        hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }
      setInterval(setTime, 1000);
    </script>
</body>
</html>
